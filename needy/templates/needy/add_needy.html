{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نیازمندان</title>
    <style>
        @font-face {
            font-family: 'IRANSans';
            src: url('{% static 'fonts/IRANSans Medium.ttf' %}') format('truetype');
        }

        body {
            font-family: 'IRANSans', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            padding: 10px;
            box-sizing: border-box;
        }

        .registration-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .registration-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #74ebd5;
            background-color: #fff;
            outline: none;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #9face6, #74ebd5);
        }

        .fieldset-group {
            margin-bottom: 20px;
        }

        .fieldset-group legend {
            font-weight: bold;
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px; /* تنظیم ارتفاع برای textarea */
        }

        /* استایل‌دهی چک‌باکس "معرف دارد" */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 15px;
            }

            .form-group input, .form-group textarea, .form-group select {
                padding: 8px;
                font-size: 12px;
            }

            .form-group label {
                font-size: 12px;
            }

            .register-btn {
                padding: 8px;
                font-size: 14px;
            }

            .fieldset-group legend {
                font-size: 14px;
            }
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        #introducer_section {
            display: none; /* مخفی کردن اولیه بخش معرف */
        }
    </style>
    <!-- افزودن jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- افزودن کتابخانه PersianDatePicker -->
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker/dist/css/persian-datepicker.min.css">
    <script src="https://unpkg.com/persian-datepicker/dist/js/persian-datepicker.min.js"></script>
    <!-- استایل و کتابخانه‌های مورد نیاز -->
    <!-- کتابخانه تقویم فارسی (باید قبل از Persian Datepicker بارگذاری شود) -->
    <script src="https://cdn.jsdelivr.net/npm/persian-date@latest/dist/persian-date.min.js"></script>

    <!-- Persian Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>


    <script>
        // تابع برای نمایش/مخفی کردن بخش معرف
        function toggleIntroducerSection() {
            const introducerSection = document.getElementById('introducer_section');
            const hasIntroducer = document.getElementById('has_introducer').checked;

            if (hasIntroducer) {
                introducerSection.style.display = 'block'; // نمایش بخش
            } else {
                introducerSection.style.display = 'none'; // مخفی کردن بخش
            }
        }
    </script>
</head>
<body>
<div class="registration-container">
    <h1>ثبت نیازمند</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="has_introducer" name="has_introducer" onchange="toggleIntroducerSection()">
                معرف دارد
            </label>
        </div>


        <!-- بخش اطلاعات معرف -->
        <div id="introducer_section">
            <fieldset class="fieldset-group">
                <legend> اطلاعات معرف</legend>
                <div class="form-group">
                    <label for="introducer_name">نام و نام خانوادگی معرف</label>
                    <input type="text" id="introducer_name" name="introducer_name">
                </div>
                <div class="form-group">
                    <label for="introducer_phone">شماره تلفن معرف</label>
                    <input type="text" id="introducer_phone" name="introducer_phone">
                </div>
            </fieldset>
        </div>

        <!-- اطلاعات اصلی -->
        <div class="form-group">
            <label for="full_name">نام و نام خانوادگی</label>
            <input type="text" name="full_name" id="full_name" required>
        </div>
        <div class="form-group">
            <label for="father_name">نام پدر</label>
            <input type="text" name="father_name" id="father_name">
        </div>
        <div class="form-group">
            <label for="national_code">کد ملی</label>
            <input type="text" name="national_code" id="national_code" required>
        </div>
        <div class="form-group">
            <label for="family_members">تعداد اعضای تحت سرپرستی</label>
            <input type="number" name="family_members" id="family_members">
        </div>
        <div class="form-group">
            <label for="birth_date">تاریخ تولد</label>
            <input type="text" id="birth_date" name="birth_date" required>
        </div>

        <div class="form-group">
            <label for="marital_status">وضعیت تاهل</label>
            <input type="text" name="marital_status" id="marital_status">
        </div>
        <div class="form-group">
            <label for="religion">مذهب</label>
            <input type="text" name="religion" id="religion">
        </div>
        <div class="form-group">
            <label for="job">شغل</label>
            <input type="text" name="job" id="job">
        </div>
        <div class="form-group">
            <label for="is_covered">تحت پوشش</label>
            <input type="text" name="is_covered" id="is_covered">
        </div>

        <div class="form-group">
            <label for="phone_number">شماره تماس</label>
            <input type="text" name="phone_number" id="phone_number" required>
        </div>
        <div class="form-group">
            <label for="path">مسیر</label>
            <select name="path" id="path" required>
                <option value="undefined" {% if selected_path == 'undefined' %}selected{% endif %}>تعریف نشده</option>
                <!-- گزینه پیش‌فرض "تعریف نشده" -->
                {% for value, label in path_choices %}
                    {% if value != 'undefined' %}
                        <option value="{{ value }}"
                                {% if value == selected_path %}selected{% endif %}>{{ label }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <label for="street">خیابان</label>
            <input type="text" name="street" id="street">
        </div>
        <div class="form-group">
            <label for="address">آدرس</label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div class="form-group">
            <label for="description">توضیحات</label>
            <textarea name="description" id="description"></textarea>
        </div>
        <button type="submit" class="register-btn">ثبت</button>
    </form>
</div>
<script>
    $(document).ready(function () {
        $("#birth_date").persianDatepicker({
            format: "YYYY/MM/DD",
            autoClose: true,
            initialValue: false
        });
    });
</script>

</body>
<script>
    $(document).ready(function () {
        $("#birth_date").persianDatepicker({
            format: "YYYY/MM/DD",
            autoClose: true,
            initialValue: false
        });
    });
</script>

</html>
